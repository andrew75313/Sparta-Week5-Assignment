<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 일정관리</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">

    <style>
        @import url(//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css);

        body {
            margin: 0px;
        }

        .area-edit {
            display: none;
        }

        .wrap {
            width: 538px;
            margin: 10px auto;
        }

        #contents {
            width: 538px;
        }

        .area-write {
            position: relative;
            width: 538px;
        }

        .area-write img {
            cursor: pointer;
            position: absolute;
            width: 22.2px;
            height: 18.7px;
            bottom: 15px;
            right: 17px;
        }

        .background-header {
            position: fixed;
            z-index: -1;
            top: 0px;
            width: 100%;
            height: 600px;
            background-color: #d8b800;
        }

        .background-body {
            position: fixed;
            z-index: -1;
            top: 600px;
            height: 100%;
            width: 100%;
            background-color: #dee2e6;
        }

        .header {
            margin-top: 50px;
        }

        .header h2 {
            /*font-family: 'Noto Sans KR', sans-serif;*/
            height: 33px;
            font-size: 42px;
            font-weight: 500;
            font-stretch: normal;
            font-style: normal;
            line-height: 0.79;
            letter-spacing: -0.5px;
            text-align: center;
            color: #ffffff;
        }

        .header p {
            margin: 40px auto;
            width: 217px;
            height: 48px;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 16px;
            font-weight: 500;
            font-stretch: normal;
            font-style: normal;
            line-height: 1.5;
            letter-spacing: -1.12px;
            text-align: center;
            color: #ffffff;
        }

        textarea.field {
            width: 502px !important;
            height: 146px;
            border-radius: 5px;
            background-color: #ffffff;
            border: none;
            padding: 18px;
            resize: none;
        }

        textarea.field::placeholder {
            width: 216px;
            height: 16px;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 16px;
            font-weight: normal;
            font-stretch: normal;
            font-style: normal;
            line-height: 1;
            letter-spacing: -0.96px;
            text-align: left;
            color: #868e96;
        }

        .card {
            width: 538px;
            border-radius: 5px;
            background-color: #ffffff;
            margin-bottom: 12px;
        }

        .card .metadata {
            position: relative;
            display: flex;
            font-family: 'Spoqa Han Sans';
            font-size: 11px;
            font-weight: normal;
            font-stretch: normal;
            font-style: normal;
            line-height: 1;
            letter-spacing: -0.77px;
            text-align: left;
            color: #adb5bd;
            height: 14px;
            padding: 10px 23px;
        }

        .card .metadata .date {}

        .card .metadata .username {
            margin-left: 20px;
        }

        .contents {
            padding: 0px 23px;
            word-wrap: break-word;
            word-break: break-all;
        }

        .contents div.edit {
            display: none;
        }

        .contents textarea.te-edit {
            border-right: none;
            border-top: none;
            border-left: none;
            resize: none;
            border-bottom: 1px solid #212529;
            width: 100%;
            font-family: 'Spoqa Han Sans';
        }

        .footer {
            position: relative;
            height: 40px;
        }

        .footer img.icon-start-edit {
            cursor: pointer;
            position: absolute;
            bottom: 14px;
            right: 55px;
            width: 18px;
            height: 18px;
        }

        .footer img.icon-end-edit {
            cursor: pointer;
            position: absolute;
            display: none;
            bottom: 14px;
            right: 55px;
            width: 20px;
            height: 15px;
        }

        .footer img.icon-delete {
            cursor: pointer;
            position: absolute;
            bottom: 12px;
            right: 19px;
            width: 14px;
            height: 18px;
        }

        #cards-box {
            margin-top: 12px;
        }
    </style>
    <script>
        // 사용자가 내용을 올바르게 입력하였는지 확인합니다.
        function isValidContents(contents) {
            if (contents == '') {
                alert('내용을 입력해주세요');
                return false;
            }
            if (contents.trim().length > 140) {
                alert('공백 포함 140자 이하로 입력해주세요');
                return false;
            }
            return true;
        }

        // 수정 버튼을 눌렀을 때, 기존 작성 내용을 textarea 에 전달합니다.
        // 숨길 버튼을 숨기고, 나타낼 버튼을 나타냅니다.
        function editPost(id) {
            showEdits(id);
            let contents = $(`#${id}-contents`).text().trim();
            $(`#${id}-textarea`).val(contents);
        }

        function showEdits(id) {
            $(`#${id}-editarea`).show();
            $(`#${id}-submit`).show();
            $(`#${id}-delete`).show();

            $(`#${id}-contents`).hide();
            $(`#${id}-edit`).hide();
        }

        $(document).ready(function () {
            // HTML 문서를 로드할 때마다 실행합니다.
            getMessages();
        })

        // 일정를 불러와서 보여줍니다.
        function getMessages() {
            // 1. 기존 일정 내용을 지웁니다.
            $('#cards-box').empty();
            // 2. 일정 목록을 불러와서 HTML로 붙입니다.
            $.ajax({
                type: 'GET',
                url: '/api/schedules',
                success: function (response) {
                    for (let i = 0; i < response.length; i++) {
                        let message = response[i];
                        let id = message['id'];
                        let username = message['username'];
                        let title = message['title'];
                        let contents = message['contents'];
                        let createdAt = message['createdAt'];
                        addHTML(id, username, title, contents, createdAt);
                    }
                }
            })
        }

        function addHTML(id, username, title, contents, createdAt) {
            // 1. HTML 태그를 만듭니다.
            let tempHtml = `
        <div class="card">
            <!-- date/username 영역 -->
            <div class="metadata">
                <div class="date">
                    ${createdAt}
                </div>
            </div>
            <!-- contents 조회/수정 영역-->
            <div class="contents">
                <div id="${id}-username" class="username">
                    <textarea id="${id}-username-edit" class="te-edit" name="" id="" cols="30" rows="1">${username}</textarea>
                </div>
                <div id="${id}-title" class="title">
                    <textarea id="${id}-title-edit" class="te-edit" name="" id="" cols="30" rows="1">${title}</textarea>
                </div>
                <div id="${id}-contents" class="text">
                    <textarea id="${id}-contents-edit" class="te-edit" name="" id="" cols="30" rows="5">${contents}</textarea>
                </div>
                <div id="${id}-password" class="text">
                    <input type="text" id="${id}-password-edit" class="te-edit" value="PASSWORD 입력"> <!-- 변경된 부분 -->
                </div>
                <div id="${id}-editarea" class="edit" style="display:none;">
                    <textarea id="${id}-textarea" class="te-edit" name="" id="" cols="30" rows="5"></textarea>
                </div>
            </div>
            <!-- 버튼 영역-->
            <div class="footer">
                <img id="${id}-edit" class="icon-start-edit" src="images/edit.png" alt="" onclick="editPost('${id}')">
                <img id="${id}-delete" class="icon-delete" src="images/delete.png" alt="" onclick="deleteOne('${id}')">
                <img id="${id}-submit" class="icon-end-edit" src="images/done.png" alt="" onclick="submitEdit('${id}')">
            </div>
        </div>`;
            // 2. #cards-box 에 HTML을 붙인다.
            $('#cards-box').append(tempHtml);
        }


        // 일정를 생성합니다.
        function writePost() {
            // 1. 작성한 일정 제목, 내용, ID, 비밀번호를 가져옵니다.
            let title = $('#title').val().trim();
            let contents = $('#contents').val().trim();
            let username = $('#username').val().trim();
            let password = $('#password').val().trim();

            // 2. 일정 제목과 내용이 비어있는지 확인합니다.
            if (title === '' || contents === '') {
                alert('일정 제목과 내용을 입력해주세요.');
                return;
            }

            // 3. 서버에 전송할 DTO를 만듭니다.
            let data = {
                'username': username,
                'password': password,
                'title': title,
                'contents': contents
            };

            // 4. POST /api/schedules 에 DTO를 전달합니다.
            $.ajax({
                type: "POST",
                url: "/api/schedules",
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function (response) {
                    alert('일정이 성공적으로 작성되었습니다.');
                    window.location.reload();
                },
                error: function (xhr, textStatus, errorThrown) {
                    alert('일정 작성에 실패했습니다.');
                    console.log(xhr.responseText);
                }
            });
        }


        // 일정를 수정합니다.
        function submitEdit(id) {
            // 1. 작성 대상 일정의 username, title, contents, password를 가져옵니다.
            let username = $(`#${id}-username-edit`).val().trim();
            let title = $(`#${id}-title-edit`).val().trim();
            let contents = $(`#${id}-contents-edit`).val().trim();
            let password = $(`#${id}-password-edit`).val().trim();

            // 2. 작성한 일정이 올바른지 isValidContents 함수를 통해 확인합니다.
            if (isValidContents(username) == false) {
                return;
            }
            if (isValidContents(contents) == false) {
                return;
            }
            if (isValidContents(title) == false) {
                return;
            }

            // 3. 전달할 data JSON으로 만듭니다.
            let data = { 'username': username, 'title': title, 'contents': contents, 'password': password };

            // 4. PUT /api/schedules/{id} 에 data를 전달합니다.
            $.ajax({
                type: "PUT",
                url: `/api/schedules/${id}`,
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function (response) {
                    alert('일정 변경에 성공하였습니다.');
                    window.location.reload();
                },
                error: function (xhr, textStatus, errorThrown) {
                    alert(xhr.responseText); // 서버에서 전달한 예외 메시지를 alert으로 표시합니다.
                }
            });
        }

        // 일정를 삭제합니다.
        function deleteOne(id) {
            // 1. DELETE /api/schedules/{id} 에 요청해서 일정를 삭제합니다.
            $.ajax({
                type: "DELETE",
                url: `/api/schedules/${id}`,
                success: function (response) {
                    alert('메시지 삭제에 성공하였습니다.');
                    window.location.reload();
                }
            })
        }
    </script>
</head>

<body>
    <div class="background-header">

    </div>
    <div class="background-body">

    </div>
    <div class="wrap">
        <div class="header">
            <h2>나만의 일정관리</h2>
            <p>
                오늘 일정을 관리해보세요.
            </p>
        </div>
        <div class="area-write">
            <textarea class="field" placeholder="일정 제목을 입력해주세요." name="title" id="title" cols="30" rows="10"
                style="height: 16px; "></textarea>
            <textarea class="field" placeholder="일정 내용을 입력해주세요." name="contents" id="contents" cols="30"
                rows="10"></textarea>
            <textarea class="field" placeholder="ID" name="username" id="username" cols="30" rows="10"
                style="height: 16px; width: 250px !important; opacity: 80%;"></textarea>
            <textarea class="field" placeholder="PASSWORD" name="password" id="password" cols="30" rows="10"
                style="height: 16px; width: 250px !important; opacity: 80%;"></textarea>
            <!--            <button class="btn btn-danger" onclick="writePost()">작성하기</button>-->
            <img src="images/send.png" alt="" onclick="writePost()">
        </div>
        <div id="cards-box" class="area-read">
            <div class="card">
                <!-- date/username 영역 -->
                <div class="metadata">
                    <div class="date">
                        2024-01-01
                    </div>
                    <div class="username">
                        anonymous
                    </div>
                </div>
                <!-- contents 조회/수정 영역-->
                <div class="contents">

                </div>
                <!-- 버튼 영역-->
                <div class="footer">
                    <img id="1-edit" class="icon-start-edit" src="images/edit.png" alt="" onclick="editPost('1')">
                    <img id="1-delete" class="icon-delete" src="images/delete.png" alt="" onclick="deleteOne('1')">
                    <img id="1-submit" class="icon-end-edit" src="images/done.png" alt="" onclick="submitEdit('1')">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
